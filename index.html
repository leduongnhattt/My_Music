<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zing_MP3</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./asserts/css/style.css" />
  </head>
  <body>
    <div class="player">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header -->
        <header>
          <h4>Now playing:</h4>
          <h2>String 57th & 9th</h2>
        </header>

        <!-- CD -->
        <div class="cd">
          <div
            class="cd-thumb"
            style="
              background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
            "
          ></div>
        </div>

        <!-- Control -->
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
        </div>

        <input
          id="progress"
          class="progress"
          type="range"
          value="0"
          step="1"
          min="0"
          max="100"
          aria-label="Progress"
        />

        <audio id="audio" src=""></audio>
      </div>

      <!-- Playlist -->
      <div class="playlist"></div>
    </div>

    <script>
      const $ = document.querySelector.bind(document);
      const $$ = document.querySelectorAll.bind(document);
      const player = $(".player");
      const playlist = $(".playlist");
      const heading = $("header h2");
      const cdThumb = $(".cd-thumb");
      const audio = $("#audio");
      const cd = $(".cd");
      const playBtn = $(".btn-toggle-play");
      const progress = $("#progress");
      const app = {
        currentIndex: 0,
        isPlaying: false,
        songs: [
          {
            name: "Querry",
            singer: "QNT x Trung Trần ft RPT MCK",
            path: "./asserts/music/Querry-QNT-Trung-Tran-MCK.mp3",
            image: "./asserts/img/R.jpg",
          },
          {
            name: "Nơi này có anh",
            singer: "Sơn Tùng MTP",
            path: "./asserts/music/NoiNayCoAnh-SonTungMTP-4772041.mp3",
            image: "./asserts/img/maxresdefault.jpg",
          },
          {
            name: "Ghé qua",
            singer: "Dick x Tofu x PC",
            path: "./asserts/music/GheQua-TaynguyenSoundTofuPC-7031399.mp3",
            image: "./asserts/img/maxresdefault (1).jpg",
          },
          {
            name: "Từng quen",
            singer: "Wren Evans x Ltsnk",
            path: "./asserts/music/b76sn4ccpk.mp3",
            image: "./asserts/img/OIP.jpg",
          },
          {
            name: "Hẹn một mai (Remix)",
            singer: "LouB",
            path: "./asserts/music/Hẹn Một Mai - LouB Remix.mp3",
            image: "./asserts/img/maxresdefault (2).jpg",
          },
          {},
          {},
          {},
          {},
          {},
          {},
          {},
          {},
          {},
        ],

        render: function () {
          const htmls = this.songs.map((song) => {
            return `
                    <div class="song">
            <div class="thumb" style="background-image: url('${song.image}')">
            </div>
            <div class="body">
              <h3 class="title">${song.name}</h3>
              <p class="author">${song.singer}</p>
            </div>
            <div class="option">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
                    `;
          });
          $(".playlist").innerHTML = htmls.join("");
        },
        defineProperties: function () {
          Object.defineProperty(this, "currentSong", {
            get: function () {
              return this.songs[this.currentIndex];
            },
          });
        },
        handleEvents: function () {
          const _this = this;
          const cdWidth = cd.offsetWidth;

          // Resize CD
          document.onscroll = function () {
            const scrollTop =
              window.scrollY || document.documentElement.scrollTop;
            const newCdWidth = cdWidth - scrollTop;

            cd.style.width = newCdWidth > 0 ? newCdWidth + "px" : 0;
            cd.style.opacity = newCdWidth / cdWidth;
          };

          // Handle click button play
          playBtn.onclick = function () {
            if (_this.isPlaying) {
              audio.pause();
            } else {
              audio.play();
            }
          };

          // Khi song được play
          audio.onplay = function () {
            _this.isPlaying = true;
            player.classList.add("playing");
          };
          // Khi song được pause
          audio.onpause = function () {
            _this.isPlaying = false;
            player.classList.remove("playing");
          };

          // Khi progress of song bị change
          audio.ontimeupdate = function () {
            if (audio.duration) {
              const progressPercent = Math.floor(
                (audio.currentTime / audio.duration) * 100
              );
              progress.value = progressPercent;
            }
          };

          // Handle khi tua song
          progress.oninput = function (e) {
            const seekTime = (audio.duration / 100) * e.target.value;
            audio.currentTime = seekTime;
          };
        },
        loadCurrentSong: function () {
          heading.textContent = this.currentSong.name;
          cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;
          audio.src = this.currentSong.path;
          console.log(heading, cdThumb, audio);
        },

        start: function () {
          // Định nghĩa các thuộc tính cho Object
          this.defineProperties();

          // Xử lý các event liên quan đến DOM
          this.handleEvents();

          //Tải the first song vào UI
          this.loadCurrentSong();

          // Render playlist
          this.render();
        },
      };
      app.start();
    </script>
  </body>
</html>
